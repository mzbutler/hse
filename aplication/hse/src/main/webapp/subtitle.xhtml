<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <script type="text/javascript" charset="utf-8" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script> 
        <script type="text/javascript" src="js/emotion.js"></script>
        <link rel="stylesheet" type="text/css" href="css/default.css"/>
        <title>Human Emotions on YouTube Videos</title>   
    </head>
    <body>
        <div id="infoBox" style="display:none" >
            <img src="img/spinner.gif" style="width: 6em; display: inline-block"/>            
        </div>
        <header>
            <h1>Human Emotions on YouTube Videos</h1>
            <h:form style="text-align: right; width: 20%">
                <h:commandLink value="Emotion" action="index" class="blackButton"/>
            </h:form>
        </header>
        <div id="wokspace">
            <div id="searcher" class="panel" onclick="onYouTubePlayerReady()">
                <h2>Panel Viewer</h2>
                <br></br>                
                <div id="ytapiplayer" style="width: 420px; height: 356px; background-color: black; display: inline-block; margin: 1em" >
                </div>
                <input id="correntVideo" type="hidden" value="#{userStressSession.currentVideo}"/>
            </div>
            <div  class="panel" id="resultPanel">
                <div>
                    <h3>Video:</h3>
                    <h:form style="display: inline-block">
                        <h:inputText  value="#{subtitleController.url}" style="width: 300px" />
                        <h:commandButton value="Extract" actionListener="#{subtitleController.scraptVideo()}" onclick="changeVideoUrl(this)"/>
                    </h:form>
                </div>
                <div class="headerResult">
                    <div class="columResult">
                        <h4>Time</h4>                  
                    </div>
                    <div class="columResultCC">
                        <h4>Caption</h4>                  
                    </div>                                       
                </div>
                <ui:repeat value="#{subtitleController.lstCapps}" var="subs" id="pagerPanel">
                    <div class="#{subs.rowStyle}" onclick="selectSubtitle(this);" >
                        <div class="columResult" id="id_video" style="display: none">
                            <h:outputLabel value="#{subs.videoId}"/>            
                        </div>
                        <div class="columResult">
                            <h:outputLabel value="#{subs.maskedTime}"/>            
                        </div>
                        <div class="columResultCC">
                            <h:outputLabel value="#{subs.text}"/>            
                        </div>
                        <div class="columResult" style="display: none" id="data_time" >
                            <h:outputLabel value="#{subs.dataTime}"/>            
                        </div>
                    </div>               
                </ui:repeat>
                <h:form >
                    <div style="text-align: right">
                        <h:commandLink class="litleBlackButton" value="Prev" actionListener="#{subtitleController.moveDown()}" rendered="#{subtitleController.previosButtonState()}" />
                        <h:commandLink class="litleBlackButton" value="Next" actionListener="#{subtitleController.moveUp()}" rendered="#{subtitleController.nextButtonState()}"/>
                    </div>                   
                </h:form>
            </div>

        </div>

        <div id="foother" >
            <h3>Developed by <a href="https://twitter.com/blacktiago" target="blank">@Blacktiago</a></h3>

        </div>
    </body>
</html>
